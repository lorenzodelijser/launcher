<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/waving-hand-sign.png"/>
    <title id="title">Launcher</title>
    <link rel="stylesheet" href="./css/dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="./css/light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/tilt.min.js"></script>
    <script defer src="./js/scripts.js"></script>
    <script defer src="./js/opener.js"></script>
</head>
<body>
    <header>
        <img src="./assets/waving-hand-sign.png" alt="Waving hand sign" id="waving-hand-sign" width="64px" height="64px"/>
        <h1 id="welcome">Hey there!</h1>
    </header>

    <main>
        <button data-tilt data-tilt-scale="1.1" onclick="openIdeation()">

            </svg>
            <span>Open Ideation</span>
        </button>

        <button data-tilt data-tilt-scale="1.1" onclick="openDesign()">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="currentColor">

            </svg>
            <span>Open Design</span>
        </button>

        <button data-tilt data-tilt-scale="1.1" href="#" onclick="openDevelopment()">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8.293 6.293L2.586 12 8.293 17.707 9.707 16.293 5.414 12 9.707 7.707zM15.707 17.707L21.414 12 15.707 6.293 14.293 7.707 18.586 12 14.293 16.293z"/>

        <button data-tilt data-tilt-scale="1.1" href="#" onclick="openWriting()">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                <path d="M11.587,6.999H7.702c-0.842,0-1.593,0.526-1.88,1.316L2.062,18.657c-0.133,0.365-0.042,0.774,0.232,1.049l0.293,0.293 l6.422-6.422c-0.001-0.026-0.008-0.052-0.008-0.078c0-0.828,0.672-1.5,1.5-1.5s1.5,0.672,1.5,1.5s-0.672,1.5-1.5,1.5 c-0.026,0-0.052-0.007-0.078-0.008l-6.422,6.422l0.293,0.293c0.19,0.191,0.446,0.293,0.707,0.293c0.114,0,0.23-0.02,0.342-0.061 l10.342-3.761c0.79-0.287,1.316-1.038,1.316-1.88v-3.885L19,10.414L13.586,5L11.587,6.999z"/>

            </svg>
            <span>Open Writing</span>
        </button>
    </main>

    <footer>
